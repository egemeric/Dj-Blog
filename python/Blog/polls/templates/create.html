<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create_new_post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/media/css/bootstrap.min.css">
    <script src="/media/js/jquery.min.js"></script>
    <script src="/media/js/bootstrap.min.js"></script>
    <style>
        body{ background: rgba(102, 51, 0, 0.3);}
    </style>

</head>
<body>
<div class="jumbotron text-center">
  <h1>Create New Post</h1>
  <p>You can add more post at here</p>
</div>
<div class="col-md-4 col-md-offset-4">
    <form action="/pools/create_post/" method="post" id="create_post" enctype="multipart/form-data">
        {% csrf_token %}
        <p><label for="id_Title">Title:</label> <input type="text" name="Title" maxlength="200" required="" id="id_Title"></p>
        <p><label for="id_Emb_html">Emb html:</label> <input type="text" name="Emb_html" value="None" maxlength="2024" required="" id="id_Emb_html"></p>
        <p><label for="id_Content">Content:</label> <textarea name="Content" cols="40" rows="10" required="" id="id_Content">None</textarea></p>
        <p><label for="id_File">File:</label> <input type="file" name="File" id="id_File"></p>
        <p><label for="id_Image">Image:</label> <input type="file" name="Image" accept="image/*" id="id_Image"></p>
        <input type="submit" send="" class="btn btn-success" value="Submit">
    </form>
</div>
</body>
</html>
